{{ $data := index .Site.Data .Site.Language.Lang }}
{{ if $data.industry.enable }}
<!-- Service Start -->
<section id="industry">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ $data.industry.title }}</h2>
        <p>{{ $data.industry.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range $data.industry.content }}
      <div class="col-sm-6 col-md-4">
        <div class="service-item">
          <i class="{{ .icon }}"></i>
          <h4>{{ .name }}</h4>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
